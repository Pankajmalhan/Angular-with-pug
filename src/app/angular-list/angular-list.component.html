<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Employee Name</th>
    <th>Age</th>
    <th>Project</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of employeeList">
    <td>{{item.employeeId}}</td>
    <td>{{item.employeeName}}</td>
    <td>{{item.employeeAge}}</td>
    <td>{{item.project}}</td>
  </tr>
  </tbody>
  </table>
